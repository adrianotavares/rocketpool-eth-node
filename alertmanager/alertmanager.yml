# Configura√ß√£o do Alertmanager para testnet Holesky
# Este arquivo configura as notifica√ß√µes de alerta para desenvolvimento/teste

global:
  # Configura√ß√µes globais para testnet
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@holesky-testnet.local'
  
# Configura√ß√£o de roteamento para testnet
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'testnet-alerts'
  routes:
    # Alertas cr√≠ticos para desenvolvimento
    - match:
        severity: critical
      receiver: 'critical-testnet'
      repeat_interval: 1h
    
    # Alertas de warning para desenvolvimento
    - match:
        severity: warning
      receiver: 'warning-testnet'
      repeat_interval: 6h

# Configura√ß√£o de receivers para testnet
receivers:
  # Receiver padr√£o para testnet
  - name: 'testnet-alerts'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true
        title: 'Holesky Testnet Alert'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Job: {{ .Labels.job }}
          Network: {{ .Labels.network }}
          {{ end }}

  # Receiver para alertas cr√≠ticos
  - name: 'critical-testnet'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true
        title: 'CRITICAL: Holesky Testnet Alert'
        text: |
          üö® CRITICAL ALERT - HOLESKY TESTNET üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Job: {{ .Labels.job }}
          Network: {{ .Labels.network }}
          Started: {{ .StartsAt }}
          {{ end }}
          
          Please check the Grafana dashboard at http://localhost:3000

  # Receiver para alertas de warning
  - name: 'warning-testnet'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true
        title: 'WARNING: Holesky Testnet Alert'
        text: |
          ‚ö†Ô∏è WARNING - HOLESKY TESTNET ‚ö†Ô∏è
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Job: {{ .Labels.job }}
          Network: {{ .Labels.network }}
          {{ end }}

# Configura√ß√£o de inibi√ß√£o para testnet
inhibit_rules:
  # Inibir alertas menores quando h√° alertas cr√≠ticos
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Configura√ß√£o espec√≠fica para testnet:
# - Intervalos menores para desenvolvimento
# - Receivers simplificados (webhook local)
# - Sem configura√ß√£o de email/Slack para testnet
# - Foco em logs e desenvolvimento

